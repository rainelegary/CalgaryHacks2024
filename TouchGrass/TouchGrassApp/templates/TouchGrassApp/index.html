<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touchgrass</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Touchgrass!</h1>

    <h1>My Map</h1>
    <div id="map"></div>
    
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 51.049999, lng: -114.066666},
                zoom: 12
            });

            // Add markers for each facility
        {% for facility in facilities %}
            var marker = new google.maps.Marker({
                position: {lat: {{ facility.latitude }}, lng: {{ facility.longitude }}},
                map: map,
                title: '{{ facility.name }}'
            });
        {% endfor %}
        }
    </script>
    
    
    <!-- Replace YOUR_API_KEY with your actual API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFuZUPDe_m1Pn8lEkUOkX0_G4emaSBsWU&callback=initMap" async defer></script>
</body>
</html>

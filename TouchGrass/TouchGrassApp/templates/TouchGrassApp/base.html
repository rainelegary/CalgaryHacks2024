<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Grass</title>
    <!-- Include Tailwind CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Include a Google Font for a nicer font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-green-200 text-black">
    <!-- Bigger and nicer "Touch Grass" text -->
    <div class="text-6xl font-semibold mb-4 font-montserrat">Touch Grass</div>

    <!-- Bigger description text -->
    <div class="text-lg mb-8">Enter an exciting activity you'd like to do</div>

    <!-- Input text field with styling -->
    <input type="text" class="p-2 border border-gray-300 rounded mb-4 w-64" placeholder="Enter something...">

    <!-- Submit button with styling and logic -->
    <button id="submitButton" class="p-2 bg-green-500 text-white rounded cursor-pointer">Submit</button>

    <!-- Include JavaScript to handle the button click -->
    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            // Redirect to the next page
            window.location.href = "pagetwo";
        });
    </script>
</body>

</html>

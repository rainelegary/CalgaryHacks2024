<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Grass</title>
    <!-- Include Tailwind CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Include a Google Font for a nicer font style -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-green-300 to-green-500 text-white">
    <!-- Bigger and nicer "Touch Grass" text -->
    <div class="text-6xl font-semibold mb-4 font-montserrat tracking-wider">Touch Grass</div>

    <!-- Bigger description text -->
    <div class="text-lg mb-8">Embark on an adventure of your choice</div>

    <!-- Form to submit user input -->
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <!-- Input text field with styling -->
        <input type="text" name="user_input" class="p-4 border border-gray-300 rounded mb-4 w-64 focus:outline-none focus:ring focus:border-green-500 bg-white text-gray-800" placeholder="Enter something...">
        <!-- Submit button with styling and logic -->
        <button type="submit" id="submitButton" class="p-3 bg-green-600 hover:bg-green-700 focus:outline-none focus:ring focus:border-green-500 text-white rounded-full cursor-pointer transition duration-300 ease-in-out">Let's Go!</button>
    </form>


</body>

</html>
